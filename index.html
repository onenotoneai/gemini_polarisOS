<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaris OS - 北极星认知操作系统</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; padding: 0; background-color: #020617; color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
      #root { min-height: 100vh; }
      .boot-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 24px; background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); }
      .spinner { width: 48px; height: 48px; border: 2px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
      .text { font-size: 11px; font-weight: 900; letter-spacing: 0.4em; color: #475569; text-transform: uppercase; animation: pulse 2s infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      
      /* 诊断界面样式 */
      .diag-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
      .diag-card { background: #0f172a; border: 1px solid #1e293b; border-top: 4px solid #3b82f6; border-radius: 20px; max-width: 540px; width: 100%; padding: 40px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); }
      .diag-title { color: #3b82f6; font-size: 20px; font-weight: 900; margin-bottom: 16px; display: flex; align-items: center; gap: 12px; letter-spacing: -0.025em; }
      .diag-body { color: #94a3b8; font-size: 14px; line-height: 1.7; margin-bottom: 24px; }
      .diag-code { background: #020617; padding: 16px; border-radius: 12px; font-family: 'SFMono-Regular', Consolas, monospace; font-size: 12px; color: #38bdf8; margin-bottom: 24px; border: 1px solid #1e293b; }
      .diag-btn { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer; transition: all 0.2s; }
      .diag-btn:hover { background: #2563eb; transform: translateY(-1px); }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "react": "https://esm.sh/react@19.0.0",
        "lucide-react": "https://esm.sh/lucide-react@0.463.0",
        "recharts": "https://esm.sh/recharts@2.15.0",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "d3": "https://esm.sh/d3@7.9.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- ⚠️ 请务必在此填入你的 Gemini API KEY ⚠️ -->
    <script>window.API_KEY = "AIzaSyAhKeTwdDQ1-6nGs84dfdTZ-EB72mrDFyE";</script>
    
    <div id="root">
      <div class="boot-screen">
        <div class="spinner"></div>
        <p class="text">Polaris Kernel Booting</p>
      </div>
    </div>

    <script>
      // 捕获加载阶段的严重错误 (MIME 或 404)
      window.addEventListener('error', (event) => {
        const isMimeError = event.message && (event.message.includes('MIME') || event.message.includes('module script'));
        const isScriptFail = event.target && event.target.tagName === 'SCRIPT';
        
        if (isMimeError || isScriptFail) {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div class="diag-overlay">
                <div class="diag-card">
                  <div class="diag-title">KERNEL MOUNT FAILURE</div>
                  <div class="diag-body">
                    浏览器拒绝加载 <b>App.tsx</b> 核心模块。由于您使用的是 Cloudflare Pages 部署，必须在根目录配置 <b>_headers</b> 文件。
                  </div>
                  <div class="diag-code">
                    TROUBLESHOOTING STEPS:<br/>
                    1. 检查根目录是否有 [_headers] 文件 (无后缀)<br/>
                    2. 确认文件中包含 [/*.tsx / Content-Type: application/javascript]<br/>
                    3. 运行 [npx wrangler pages deploy .] 重新同步配置<br/>
                    4. 确保 index.html 中填入了正确的 API_KEY
                  </div>
                  <button class="diag-btn" onclick="location.reload()">RE-ATTEMPT BOOT</button>
                </div>
              </div>
            `;
          }
        }
      }, true);
    </script>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const mount = () => {
        try {
          const container = document.getElementById('root');
          if (!container) return;
          const root = ReactDOM.createRoot(container);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
          console.log("Polaris OS: Kernel integrity verified. UI active.");
        } catch (err) {
          console.error("Critical Mount Failure:", err);
        }
      };

      if (document.readyState === 'complete') {
        mount();
      } else {
        window.addEventListener('load', mount);
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
